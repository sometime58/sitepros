<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of All Books</title>
</head>
<body>

<ul>
    {% for book in all_books %}
    # hardcoded url can cause issues (guess with updating since data is embedded in the code itself)
    <li><a href="{% url 'detail' book.id %}">{{book.name}}</a></li>
    {% endfor %}
</ul>

</body>
</html>
